<div layout="row" class="zero" layout-align="center up">
  <div flex-lg="50">
    <md-card>
      <md-title>
        <md-card-title-text layout-align="center center" layout="row">
          <h3>Evoluci&oacute;n</h3>
        </md-card-title-text>
      </md-title>
      <md-text layout-margin>

        <div layout-align="center up" layout="row">
          <md-input-container>
            <label>Inicio</label>
            <md-datepicker ng-model="vm.evolutionRange.min"
                           md-max-date="vm.evolutionRange.max"
                           md-min-date="vm.evolutionDate.min"></md-datepicker>
          </md-input-container>
          <md-input-container>
            <label>Fin</label>
            <md-datepicker ng-model="vm.evolutionRange.max"
                           md-max-date="vm.evolutionDate.max"
                           md-min-date="vm.evolutionRange.min"></md-datepicker>
          </md-input-container>
          <md-button class="md-icon-button" aria-label="More" ng-click="vm.reloadEvolution()">
            <i class="material-icons">autorenew</i>
          </md-button>
        </div>
        <div id="evolution_chart"></div>
      </md-text>
    </md-card>
  </div>
</div>
